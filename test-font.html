<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体测试</title>
    <style>
        @font-face {
            font-family: 'zpix';
            src: url('/Fonts/zpix.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        .test-zpix {
            font-family: 'zpix', sans-serif;
            font-size: 24px;
        }
        
        .test-default {
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>字体测试页面</h1>
    <div class="test-zpix">
        这是使用 zpix.ttf 字体显示的文本。如果字体加载成功，应该看到像素风格的文字。
    </div>
    <div class="test-default">
        这是使用默认字体显示的文本，用于对比。
    </div>
</body>
</html>
